<main>

	<div class="container">
		<div class="product-main">

			<div class="product-content">
				<i class="fa-solid fa-arrow-left" (click)="return()"></i>
				<div class="product-media">
					<div class="product-image">
						<img class="active" [src]="bigPic" alt="...">
					</div>

					<div class="product-thumb">
						@for(pic of pics;track pic;let index = $index){
						<div class="thumb-item">
							<img [src]="getUrlPic(index)" alt="..." (click)="changePic(index)">
						</div>
						}
					</div>
				</div>

				<div class="product-desc">

					<div class="desc-header">
						<h1>{{product.nameP}}</h1>
						<h4>
							{{product.descrip}}
						</h4>
						<div class="price">
							<span class="price-new">₪{{product.price}} :מחיר ליחידה</span>
						</div>
					</div>

					<div class="desc-content">

						<span>
							<p>{{product.nameCat}}</p>
							<h4>: שייך לקטגורית </h4>
						</span>
						<span>
							<p>{{product.nameCom}}</p>
							<h4>: שייך לחברת</h4>
						</span>
					</div>

					<div class="product-type">
						<div class="item product-type-color">
							<label for="product-type-color">צבע</label>
							<select id="product-type-color" name="color">
								<option selected>כהה</option>
								<option>בהיר</option>
							</select>
						</div>

						<div class="item product-type-size">
							<label for="product-type-size">גודל</label>
							<select id="product-type-size" name="size">
								<option selected>40 cm</option>
								<option>50 cm</option>
							</select>
						</div>

						<div class="item product-type-qty">
							<label for="product-type-qty">כמות</label>
							<input id="product-type-qty" name="qty" type="number" [(ngModel)]="count"/>
						</div>
					</div>
					<div class="product-payinfo">
						<div class="item">
							<span>
								<svg class="icon icon-credit-card">
									<use xlink:href="#icon-credit-card"></use>
								</svg>
							</span>
							<p>3x תשלומים <br>בלי ריבית והצמדה</p>
						</div>

						<div class="item">
							<span>
								<svg class="icon icon-easy-returns">
									<use xlink:href="#icon-easy-returns"></use>
								</svg>
							</span>
							<p>אפשרות לתשלום במזומן</p>
						</div>

						<div class="item">
							<span>
								<svg class="icon icon-free-delivery">
									<use xlink:href="#icon-free-delivery"></use>
								</svg>
							</span>
							<p>משלוח חינם <br>מעל 500₪</p>
						</div>
					</div>

				</div>

			</div>

			<div class="product-footer">
				<div class="footer-inf">
				</div>

				<div class="footer-price">
					<div class="total-price">
						<span>מחיר סופי:</span>
						<div class="">{{product.price}}₪</div>
					</div>
					<button type="button" name="button" (click)="addToCart()">הוספה לסל</button>
				</div>
			</div>

		</div>

	</div>

</main>
